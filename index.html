<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="calculator">

        <input id="display" readonly>

        <div id="keys">
            <button id="Orange" onclick="ShowToDisplay('/')">÷</button>
            <button onclick="backOne()">←</button>
            <button onclick="changeNumberValue()">+/-</button>
            <button onclick="calculateTax()"> Tax</button>
            <button id="Orange" onclick="ShowToDisplay('*')">x</button>
            <button onclick="ShowToDisplay('7')">7</button>
            <button onclick="ShowToDisplay('8')">8</button>
            <button onclick="ShowToDisplay('9')">9</button>
            <button id="Orange" onclick="ShowToDisplay('-')">-</button>
            <button onclick="ShowToDisplay('4')">4</button>
            <button onclick="ShowToDisplay('5')">5</button>
            <button onclick="ShowToDisplay('6')">6</button>
            <button id="Orange" onclick="ShowToDisplay('+')">+</button>
            <button onclick="ShowToDisplay('1')">1</button>
            <button onclick="ShowToDisplay('2')">2</button>
            <button onclick="ShowToDisplay('3')">3</button>
            <button id="Orange" onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="ShowToDisplay('0')">0</button>
            <button onclick="ShowToDisplay('.')">.</button>
        </div>

    </div>

    <script src="index.js"></script>

  </body>

</html>
